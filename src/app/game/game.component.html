<div class="text-center pt-5">
  <button type="button" class="btn btn-success" (click)="checkSolution()">
    Check Solution
  </button>
  <button type="button" class="btn btn-primary mx-2" (click)="findSolution()">
    Find Solution
  </button>
</div>
<div class="grid pt-5 m-auto">
  <div *ngFor="let i of indicies" class="row g-0 row-height">
    <div
      *ngFor="let j of indicies"
      class="col border border-dark h-100 border-color-override"
      [class.left-bold-border]="j === 0"
      [class.right-bold-border]="(j + 1) % 3 == 0"
      [class.top-bold-border]="i === 0"
      [class.bottom-bold-border]="(i + 1) % 3 == 0"
    >
      <div
        class="cell"
        [class.locked]="locked[i][j]"
        [class.wrong]="wrong[i][j]"
        (click)="!locked[i][j] ? openModal(i, j) : null"
      >
        <span class="cell-content"> {{ values[i][j] }} </span>
      </div>
    </div>
  </div>
  <div class="text-center pt-2">
    <button type="button" class="btn btn-light" (click)="setSheet(1)">1</button>
    <button type="button" class="btn btn-light mx-2" (click)="setSheet(2)">
      2
    </button>
  </div>
</div>

<div class="text-center pt-3 sudoku">سودوكو</div>
