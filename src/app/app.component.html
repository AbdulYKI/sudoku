<div class="grid pt-5">
  <div *ngFor="let i of indicies" class="row g-0 row-height">
    <div
      *ngFor="let j of indicies"
      class="col d-flex align-items-center justify-content-center border border-dark h-100"
    >
      <span class="value">
        {{ j }}
      </span>
      <div class="overlay"></div>
    </div>
  </div>
</div>
